<div class="featured-products">
  <div class="container">
    <div class="title">
      <h2>{{ title }}</h2>
      <hr class="hr--small">
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 product-list">
      {{#each products }}
        {{ include 'snippets/product_item' item=this }}
      {{/each}}
    </div>
  </div>
</div>
