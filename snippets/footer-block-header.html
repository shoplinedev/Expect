{{#if this.settings.title}}

    <p class="body3 footer_block-title">{{ this.settings.title}}</p>
    {{#if this.mobile_auto_fold}}
      <div class="footer__block-header-btn d-md-none d-block">
        {{ snippet 'icons/icon_arrow_down' }}
      </div>
    {{/if}}
  </div>
{{/if}}
