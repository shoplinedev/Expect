<div class="footer__custom is-close" {{#if this.mobile_auto_fold}}data-dropdown data-platform="mobile"{{/if}}>
    {{ snippet 'footer-block-header' }}

    <div class="footer__block-wrapper" data-dropdown-list data-animation-type="SlipIn">
        <div class="footer__block-content">
            {{#and this.settings.image this.settings.image.url}}
                <div class="footer__custom-image">
                    <img class="lozad" data-src={{this.settings.image.url}} data-srcset="{{ this.settings.image.url }} 1x, {{ this.settings.image.url }} 2x"  alt={{this.settings.image.alt}}>
                </div>
            {{/and}}
            {{#if this.settings.content}}
                <div class="body5 footer_custom-content sl-richtext richtext-content">{{{this.settings.content}}}</div>
            {{/if}}
        </div>
    </div>

</div>
