<div class="base-collapse-item {{ cond isSyncData 'base-collapse-item-sync' 'base-collapse-item-async' }} {{ cond fold '' 'active' }} {{ customClass }}" data-pageid={{ id }}>
  <div class="base-collapse-item__header {{ customTitleClass }}">
    <span class="base-collapse-item__title">{{ title }}</span>
    <span class="base-collapse-item__arrow">{{ snippet 'icons/icon_collapse_arrow'}}</span>
  </div>
  <div class="base-collapse-item__wrap">
    <div class="base-collapse-item__content body3" {{#if isDetail}} data-plugin-ruler="detail-left" {{/if}}>
      {{{ content }}}
    </div>
  </div>
</div>
