<div class="product-stepper {{#if disabled}}disabled{{/if}}" id={{id}}>
  <span class="stepper-before disabled">{{ snippet 'product/commons/svg/minus' }}</span>
  <input type="text" class="stepper-input body3" value="{{ value }}" />
  <span class="stepper-after">{{ snippet 'product/commons/svg/add' }}</span>
</div>
