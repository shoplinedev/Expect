{{ assign 'img_ratio' (get 'ratio' (img_size  imageSrc)) }}
{{/if}}
{{#if (isFalsey img_ratio)}}

{{/if}}
<div class="{{imgWrapperClass}}"  style="padding-bottom: {{img_ratio}}%">

      class="lozad" 
      {{{get 'responsiveAttr' (image_responsive imageSrc pcSize='2/5' mSize='50vw')}}}

    {{else}}
    <div class="{{prefix}}-right-placeholder-image"></div>
    {{/if}}
</div>
