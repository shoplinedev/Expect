<div class="featured-products">
  <div class="container">
    <div class="title">
      <h2>{{ title }}</h2>
      <hr class="hr--small">
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-3 product-list">
      {{#each props.items.list }}
        {{ include 'snippets/product_item' item=this }}
      {{/each}}
    </div>

    <div class="more-button">
      <div>{{ props.moreButtonText }}</div>
    </div>
  </div>
</div>
