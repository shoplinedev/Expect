<div class="swiper-container">
  <div class="swiper-wrapper">
    {{#each banners}}
      <div class="swiper-slide">
        {{#if @index '===' 0 }}
          <img srcset={{this}}>
        {{ else }}
          <img srcset={{this}} class="lozad">
        {{/if}}
      </div>
    {{/each}}
  </div>

  <div class="container">
    <div class="swiper-button-prev">{{ include 'snippets/icon_arrow_left_circle' }}</div>
    <div class="swiper-button-next">{{ include 'snippets/icon_arrow_right_circle' }}</div>

    <div class="swiper-pagination"></div>
  </div>
</div>
