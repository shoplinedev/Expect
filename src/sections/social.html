{{#with data}}

<div class="social">
  <div>{{ socialTitle }}</div>
  <div>
    <img
      class="lozad"
      style="width: 25%"
      data-src="{{ logo.url }}"
      alt="{{ logo.alt }}"
    />
  </div>
  <div>
    <a
      href="{{ twitter }}"
      target="_blank"
      rel="noreferrer"
      title="twitter"
      >{{ include 'snippets/icon_twitter' }}
    </a>
    <a
      href="{{ facebook }}"
      target="_blank"
      rel="noreferrer"
      title="facebook"
      >{{ include 'snippets/icon_facebook' }}
    </a>
    <a
      href="{{ instagram }}"
      target="_blank"
      rel="noreferrer"
      title="instagram"
      >{{ include 'snippets/icon_instagram' }}
    </a>
  </div>
</div>

{{/with}}
