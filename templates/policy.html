{{#partial 'head'}}
    <link rel="stylesheet" href="{{ assets_url 'policy/index.min.css' }}" />
{{/partial}}

{{#partial 'script'}}
    <script src="{{ assets_url 'policy/index.min.js' }}"></script>
{{/partial}}

{{preload_state 'pageInfo.originalPath'}}
{{assign 'prefix' 'stage__policy__page'}}
<div class='container g-4 g-md-8 g-lg-2 {{prefix}}--container'>
    <h1 class='title3'>{{{pageInfo.name.default}}}</h1>
    <div class="body3">
        <style>
            .policy-page-render-container iframe{max-width:100%}.policy-page-render-container img{height:auto;max-width:100%}.policy-page-render-container table{word-break: initial;}
        </style>
        <div class="policy-page-render-container">
            <div>{{{rich_editor_format pageInfo.config.text}}}</div>
        </div>
    </div>
</div>
